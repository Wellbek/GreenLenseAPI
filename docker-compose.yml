services:
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8001
    depends_on:
      - orchestrator
    env_file:
      - .env

  orchestrator:
    build:
      context: .
      dockerfile: ./agents/orchestrator/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - TEXT_AGENT_URL=http://text-agent:8002
      - IMAGE_AGENT_URL=http://image-agent:8003
      - SCRAPE_AGENT_URL=http://scrape-agent:8004
    depends_on:
      - text-agent
      - image-agent
      - scrape-agent
    env_file:
      - .env

  text-agent:
    build:
      context: .
      dockerfile: ./agents/text-agent/Dockerfile
    ports:
      - "8002:8002"
    env_file:
      - .env

  image-agent:
    build:
      context: .
      dockerfile: ./agents/image-agent/Dockerfile
    ports:
      - "8003:8003"
    env_file:
      - .env

  scrape-agent:
    build:
      context: .
      dockerfile: ./agents/scrape-agent/Dockerfile
    ports:
      - "8004:8004"
    env_file:
      - .env

networks:
  default:
    driver: bridge
